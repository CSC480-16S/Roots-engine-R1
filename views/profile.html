<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Personal Profile</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css"> </head>

<body>
    <div class="profile-page-form">
        <div id="Profile Info">
            <h1>Complete Personal Profile</h1>
            <form action="/updateProfile" method="post">

                <div class="top-row">
                    <h2>Date of Birth</h2>
                    <div class="field-wrap">
                        <label><span class="req"></span> </label>
                        <input name='dateOfBirth' type="date" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label> Gender<span class="req">*</span> </label>
                        <input name='gender' type="text" required autocomplete="off" />
                    </div>
                </div>
                <h2>Place of Birth</h2>
                <div class="field-wrap">
                    <label>City<span class="req">*</span> </label>
                    <input name='birthCity' type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label> State<span class="req">*</span> </label>
                    <input name='birthState' type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label> Country<span class="req">*</span> </label>
                    <input name='birthCountry' type="text" required autocomplete="off" />
                </div>

                <!--                
                    The "Short Personal Biography" needs to move to the bottom of the text field rather than a fixed place down.
                -->
                <h2>Short Personal Biography</h2>
                <div class="field-wrap">
                    <textarea name='personalBio' rows="4"></textarea>
                </div>
                <button type="submit" class="button button-block" /> View Your Tree</button>
                </form>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
