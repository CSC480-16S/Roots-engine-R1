
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Personal Profile</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css"> </head>

<body>

<header>
    <h1 class="header-logo">Roots</h1>
    <!--  <h2 class= "header-signIn">Sign In</h2> -->


</header>

<div class="profile-page-form">
    <div id="Profile Info">
        <h1>Complete Personal Profile</h1>
        <form action="/updateProfile" method="post">

            <div class="top-row">
                <h2>Date of Birth</h2>
                <div class="field-wrap">
                    <label><span class="req"></span> </label>
                    <input name='dateOfBirth' type="date" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <!--                        <label> Gender<span class="req">*</span> </label>-->
                    <select name='gender' required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="options">Options</option>
                    </select>
                </div>
            </div>
            <h2>Place of Birth</h2>
            <div class="field-wrap">
                <!--                    <label> Country<span class="req">*</span> </label>-->
                <input name='birthCountry' placeholder="Country" type="text" required autocomplete="off" />
            </div>
            <div class="field-wrap">
                <!--                    <label>City<span class="req">*</span> </label>-->
                <input name='birthCity' placeholder="City" type="text" required autocomplete="off" />
            </div>
            <div class="field-wrap">
                <!--                    <label> State<span class="req">*</span> </label>-->
                <input name='birthState' placeholder="State" type="text" required autocomplete="off" />
            </div>
            <div class="field-wrap">
                <!--                    <label> Gender<span class="req">*</span> </label>-->
                <select name='economicStatus'>
                    <option value="lower">Lower</option>
                    <option value="middle">Middle</option>
                    <option value="upper">Upper</option>
                </select>
            </div>
            <div class="field-wrap">
                <!--                    <label> State<span class="req">*</span> </label>-->
                <input name='immigrationHistory' placeholder="Immigration History" type="text" autocomplete="off" />
            </div>
            <div class="field-wrap">
                <!--                    <label> State<span class="req">*</span> </label>-->
                <input name='accomplishments' placeholder="Accomplishments" type="text" autocomplete="off" />
            </div>
            <div class="field-wrap">
                <!--                    <label> State<span class="req">*</span> </label>-->
                <input name='notes' type="text" placeholder="Notes" autocomplete="off" value="{{notes}}"/>
            </div>

            <!--
                The "Short Personal Biography" needs to move to the bottom of the text field rather than a fixed place down.
            -->
            <h2>Short Personal Biography</h2>
            <div class="field-wrap">
                <textarea name='personalBio' rows="4"></textarea>
            </div>
            <button type="submit" class="button button-block" /> View Your Tree</button>
        </form>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="js/login.js"></script>
</body>

</html>
