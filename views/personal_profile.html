    <div class="form">
        <div id="Profile Info">
            <h1>Complete Your Profile</h1>
            <form action="treeViewer.html" method="post">

                <div class="top-row">
                    <h2>Date of Birth <span class="req" style="color: #f16345">*</span></h2>
                    <div class="field-wrap">
                        <input name='dateOfBirth' type="date" placeholder="mm/dd/yyyy" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label><span class="req"></span></label>
                        <select name='gender' required>
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                             <option value="female">Female</option>
                             <option value="trans">Transgender</option>
                             <option value="none">Prefer No Label</option>
                             <option value="diffent">Prefer Different Label</option>
                             <option value="nodisclose">Prefer Not to Disclose</option>
                        </select>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>City of Birth<span class="req">*</span></label>
                    <input name='birthCity' type="text" maxlength="64"  required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>State of Birth<span class="req">*</span></label>
                    <input name='birthState' type="text" maxlength="64" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>Country of Birth<span class="req">*</span> </label>
                    <input name='birthCountry' type="text" maxlength="128"  required autocomplete="off" />
                </div>

                <h2>Short Personal Biography</h2>
                <div class="field-wrap">
                    <textarea id="personalbio" onkeyup="counter(this, this.maxLength)" maxlength="5000" class="textareaclass" rows="4"></textarea>
                    <div align="right" id="num">5000 characters remaining</div>
                </div>

                <script>
                    function counter(txtarea, l){
                        var len = $(txtarea).val().length;
                        if (len <= l) $('#num').text((l - len) + ' characters remaining');
                    }
                </script>

                <input type="file" onchange="previewFile()"><br>
                <img src="" height="200" alt="Image preview...">
                <script>
                    function previewFile(){
                        var preview = document.querySelector('img'); //selects the query named img
                        var file    = document.querySelector('input[type=file]').files[0]; //sames as here
                        var reader  = new FileReader();

                        reader.onloadend = function () {
                            preview.src = reader.result;
                        }

                        if (file) {
                            reader.readAsDataURL(file); //reads the data as a URL
                        } else {
                            preview.src = "";
                        }
                    }

                    previewFile();  //calls the function named previewFile()
                </script>

                <button type="submit" class="button button-block"/> View Your Tree</button>
                </form>
