<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/style.css"> </head>

<body>
    
    <header>
        <h1 class="header-logo">Roots</h1>
     <!--  <h2 class= "header-signIn">Sign In</h2> -->
       
        
    </header>
    
    <div class="password-help">
        <div id="Profile Info">
            <h1></h1>
            <form action="/changePassword" method="post">

                <h2>Enter a new password:</h2>
                <div class="field-wrap">
                    <label>Password<span class="req">*</span> </label>
                    <input name='newPassword' type="text" required autocomplete="off" />
                </div>
                <div class="field-wrap">
                    <label>Password<span class="req">*</span> </label>
                    <input name='newPassword2' type="text" required autocomplete="off" />
                </div>
                <input name="email" type="hidden" value="{{email}}">
                <button type="submit" class="button button-block" /> Reset Password</button>
            </form>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../assets/js/login.js"></script>
</body>

</html>
