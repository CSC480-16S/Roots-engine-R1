<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <header>
        <a href="login.html" class="header-logo">
            <img id="logo-img" src="../assets/images/logo.png">
        </a>
    </header>

    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="#login">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="prof" name="signup" method="post">
                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                First Name<span class="req">*</span>
                            </label>

                            <input name='firstName' type="text" required autocomplete="off"/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Last Name<span class="req">*</span>
                            </label>
                            <input name='lastName' type="text" required autocomplete="off"/>
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <!--<input name='email' type="email" value="{{username}}" required autocomplete="off"/>-->
                        <input name='email' type="email" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <input name='password' type="password" required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Confirm Password<span class="req">*</span>
                        </label>
                        <input type="password" name="passwordconfirm" required autocomplete="off" />
                    </div>

                    <button type="submit" class="button button-block" onclick="checksignup()"/>Get Started</button>

                </form>
                <!--Script for verifying the password boxes match and are equal, and that a password exists-->
                <script type="text/javascript">
                    function checksignup(){
                        var signupform = document.forms["signup"];
                        var pwregex =  (/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/);
                        if(signupform.password.value != signupform.passwordconfirm.value){
                            alert('Passwords do not match.');
                            signupform.password.value = "";
                            signupform.passwordconfirm.value = "";
                            signupform.password.focus();
                            return false;
                        }else if(signupform.firstname.value.length>256 || signupform.lastname.value.length>256){
                            alert('name is too long');
                            return false;
                        }else if(signupform.password.value.search(pwregex)){
                            alert('Password must be between 8 and 128 characters, with one each of a lower and upper case character, a special character and a number.');
                            return false;
                        }else{
                            return true;
                        }
                    }
                </script>
            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input name='email' type="email" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input name='password' type="password" required autocomplete="off"/>
                    </div>

                    <p class="forgot"><a href="login_help.html">Forgot Password?</a></p>

                    <button class="button button-block" /> Log In</button>

                </form>

            </div>

        </div>
        <!-- tab-content -->

    </div>
    <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../assets/js/login.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>

</body>

</html>
